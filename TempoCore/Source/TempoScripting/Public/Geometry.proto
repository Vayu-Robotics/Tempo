syntax = "proto3";

message Vector2D {
  double x = 1;
  double y = 2;
}

message Vector {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Quat {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

message Transform {
  Vector location = 1;
  Quat rotation = 2;
}
