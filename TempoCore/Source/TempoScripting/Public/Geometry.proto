syntax = "proto3";

message Vector2D {
  double x = 1;
  double y = 2;
}

message Vector {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Rotation {
  double r = 1;
  double p = 2;
  double y = 3;
}

message Transform {
  Vector location = 1;
  Rotation rotation = 2;
}

message Box {
  Vector Min = 1;
  Vector Max = 2;
}
